<ion-content [fullscreen]="true">
  <img class='icon' src="/../../assets/icon/favicon.png"/>
  <form>
    <ion-input type="text" placeholder=" Email " required></ion-input>
    <ion-input type="password" placeholder=" Password " required></ion-input>
    <ion-buttons>
      <ion-button class="register-btn" routerLink="./registration" routerDirection="forward" routerLinkActive="active">
        Register
      </ion-button>
      <ion-button class="sign-in-btn" (click)="signIn()" expand='full' shape="round">
        Sign in
      </ion-button>
    </ion-buttons>
  </form>

</ion-content>
